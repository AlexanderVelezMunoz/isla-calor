<!DOCTYPE html>
<html>
<head>
    <title>Seleccionar Año y Mes</title>
</head>
<body>
    <h1>Mapa de Isla de Calor Urbana</h1>

    <form method="POST" action="{% url 'generar_mapa' %}">
        {% csrf_token %}
        <label for="anio">Año:</label>
        <select name="anio" id="anio">
            {% for anio in anios %}
                <option value="{{ anio }}">{{ anio }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="mes">Mes:</label>
        <select name="mes" id="mes">
            {% for m in meses %}
                <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Generar Mapa</button>
    </form>

    {% if mapa_url %}
        <h2>Resultado</h2>
        <img src="{{ mapa_url }}" alt="Mapa generado">
    {% endif %}
</body>
</html>
