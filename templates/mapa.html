<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Isla de Calor Urbana</title>
</head>
<body style="font-family: Arial; text-align: center; padding: 50px">
    <h1>Mapa de Isla de Calor Urbana</h1>
    <form method="get">
        <label for="anio">Año:</label>
        <select name="anio" id="anio">
            {% for y in anios %}
                <option value="{{ y }}" {% if y == anio %}selected{% endif %}>{{ y }}</option>
            {% endfor %}
        </select>

        <label for="mes">Mes:</label>
        <select name="mes" id="mes">
            {% for m in meses %}
                <option value="{{ m }}" {% if m == mes %}selected{% endif %}>{{ m }}</option>
            {% endfor %}
        </select>

        <button type="submit">Generar Mapa</button>
    </form>

    {% if imagen_url %}
        <h2>ISLA DE CALOR URBANA SUPERFICIAL - Medellín - {{ anio }} / {{ mes }}</h2>
        <img src="{{ imagen_url }}" alt="Mapa IDW" style="max-width: 90%; border: 1px solid #ccc;">
    {% endif %}
</body>
</html>
